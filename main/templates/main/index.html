{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>EMP</title>
  <link rel="stylesheet" href="{% static 'main/loginStyle.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">

<body>
<!-- partial:index.partial.html -->





<img id="logo" src="{% static 'main/logo.png ' %}" alt="">
<h2>&nbsp;  CODEO CLINIC</h2>
<img id="cir-top-right" src="{% static 'main/circle_top_right.png ' %}" alt="">
<div id="white-rect">
  <img id="bro" src="{% static 'main/bro.png ' %}" alt="">
<div class="login-page">
  <div class="form">
    <form class="register-form" id="registerForm" method="post" action="">
      {% csrf_token %}
      <!-- <input name="email" type="text" placeholder="Email address" required/> -->
      <!-- <div class="form-group">
        <input type="text" id="mobile_code" class="form-control" placeholder="Phone Number" name="phone" required>
      </div> -->
      <input id="country1" name="phone" type="tel" placeholder="Phone number" maxlength="10" required/>
      <input name="name" type="text" placeholder="Name" maxlength="100" required/>
      <input name="age" type="text" placeholder="Age" maxlength="3" required/>
      <input name="pwd" type="password" placeholder="Password" maxlength="16" required/>
      
      <div style="display:flex;">
      <input type="radio" id="p" name="mode" value="p" style="display: inline-block;">
      <label for="p">Patient</label>
      <input type="radio" id="t" name="mode" value="t" style="display: inline-block;">
      <label for="t">Technician</label>
      <input type="radio" id="d" name="mode" value="d" style="display: inline-block;">
      <label for="d">Doctor</label>
    </div>

      <button type="submit">create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form" id="loginForm" method="post" action="">
      {% csrf_token %}
      <!-- <input name="email" type="text" placeholder="Email address"/> -->
      <!-- <div class="form-group">
        <input type="text" id="mobile_code" class="form-control" placeholder="Phone Number" name="phone" required>
      </div> -->
      <input id="country2" name="phone" type="tel" placeholder="Phone number" required/>
      <input name="pwd" type="password" placeholder="Password"/>
      <button type="submit">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
</div>
<img id="cir-bot-left" src="{% static 'main/circle_bot_left.png ' %}" alt="">
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="{% static 'main/loginScript.js' %}"></script>


</body>
</html>
